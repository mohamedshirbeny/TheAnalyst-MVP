<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - The Analyst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>body{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:1rem}</style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="card-title mb-0">The Analyst</h4>
                            <div class="form-check form-switch m-0">
                                <input class="form-check-input" type="checkbox" id="theme-switch-login">
                                <label class="form-check-label small" for="theme-switch-login">Dark</label>
                            </div>
                        </div>
                        <p class="text-muted">Login to your account</p>

                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input id="username" name="username" class="form-control" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" name="password" type="password" class="form-control" required>
                            </div>
                            <button class="btn btn-primary w-100" type="submit">Login</button>
                        </form>

                        <div class="text-center mt-3 small">
                            Don't have an account? <a href="{{ url_for('register') }}">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Apply stored theme
        const root = document.documentElement;
        const sw = document.getElementById('theme-switch-login');
        const t = localStorage.getItem('theme') || 'light';
        root.setAttribute('data-bs-theme', t);
        if(sw) sw.checked = t === 'dark';
        if(sw) sw.addEventListener('change', ()=>{ const v = sw.checked ? 'dark':'light'; root.setAttribute('data-bs-theme', v); localStorage.setItem('theme', v); });
    </script>
</body>
</html>
