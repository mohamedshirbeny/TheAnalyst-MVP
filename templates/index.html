<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Analyst - Data Analysis AI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Minimal custom styles to keep layout tidy while relying on Bootstrap */
        body, html { height: 100%; }
        .app-shell { min-height: 100vh; display:flex; flex-direction:column; }
        .content { flex:1 1 auto; }
        .sidebar { max-height: calc(100vh - 72px); overflow:auto; }
        .chat-area { height: calc(60vh); overflow:auto; }
        @media (max-width: 767px){ .chat-area { height: 40vh; } }
    </style>
</head>
<body>
<div class="app-shell">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-graph-up me-2"></i>
                <span class="fw-bold">The Analyst</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3"><span id="username" class="nav-link"></span></li>
                    <li class="nav-item me-2">
                        <div class="form-check form-switch m-0">
                            <input class="form-check-input" type="checkbox" id="theme-switch">
                            <label class="form-check-label" for="theme-switch">Dark</label>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger btn-sm" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content container-fluid py-3">
        <div class="row g-3">
            <aside class="col-12 col-md-4 col-lg-3">
                <div class="card sidebar p-2">
                    <div class="card-body">
                        <h6 class="card-title">Upload</h6>
                        <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                            <div class="mb-2">
                                <input class="form-control form-control-sm" type="file" name="file" required>
                            </div>
                            <button class="btn btn-primary btn-sm w-100" type="submit"><i class="bi bi-cloud-upload me-1"></i> Upload</button>
                        </form>
                        <hr>
                        <div class="d-flex mb-2">
                            <button id="refresh-files" class="btn btn-outline-secondary btn-sm me-2 flex-grow-1"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
                        </div>
                        <div id="active-file-badge" class="mb-2"><span id="active-file" class="badge bg-info" style="display:none"></span></div>
                        <div id="files-list" class="list-group list-group-flush overflow-auto"></div>
                    </div>
                </div>
            </aside>

            <main class="col-12 col-md-8 col-lg-9">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <div id="messages" class="chat-area mb-3"></div>

                        <form id="chat-form" class="d-flex gap-2 align-items-start">
                            <input id="chat-input" class="form-control" type="text" placeholder="Ask me about your data..." autocomplete="off">
                            <button id="chat-send" class="btn btn-success" type="submit"><i class="bi bi-send"></i></button>
                        </form>

                        <div id="pagination-controls" class="d-flex justify-content-center align-items-center gap-3 mt-3" style="display:none">
                            <button id="page-prev" class="btn btn-outline-secondary btn-sm"><i class="bi bi-chevron-left"></i> Prev</button>
                            <span id="page-info">Page 1 of 1</span>
                            <button id="page-next" class="btn btn-outline-secondary btn-sm">Next <i class="bi bi-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<!-- Success Banner -->
<div id="success-banner" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index:1050; display:none;">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> File uploaded successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Theme toggle using data-bs-theme and localStorage
const htmlEl = document.documentElement;
const themeSwitch = document.getElementById('theme-switch');
function initTheme(){
    const saved = localStorage.getItem('theme') || 'light';
    htmlEl.setAttribute('data-bs-theme', saved);
    themeSwitch.checked = saved === 'dark';
}
themeSwitch && themeSwitch.addEventListener('change', ()=>{
    const t = themeSwitch.checked ? 'dark' : 'light';
    htmlEl.setAttribute('data-bs-theme', t);
    localStorage.setItem('theme', t);
});
initTheme();

// Preserve original app JS behavior (fetchSession, chat, uploads)
(function(){
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const messages = document.getElementById('messages');
    const filesList = document.getElementById('files-list');
    const refreshBtn = document.getElementById('refresh-files');
    const paginationControls = document.getElementById('pagination-controls');
    const pagePrev = document.getElementById('page-prev');
    const pageNext = document.getElementById('page-next');
    const pageInfo = document.getElementById('page-info');
    let lastPagination = null;
    let activeFilename = null;

    function appendMessage(text, cls, opts){
        const wrapper = document.createElement('div');
        wrapper.className = cls === 'user' ? 'd-flex justify-content-end mb-2' : 'd-flex justify-content-start mb-2';
        const bubble = document.createElement('div');
        bubble.className = cls === 'user' ? 'bg-primary text-white p-2 rounded' : 'bg-light p-2 rounded';
        bubble.style.maxWidth = '80%';
        if(opts && opts.html && cls === 'bot') bubble.innerHTML = text; else bubble.textContent = text;
        wrapper.appendChild(bubble);
        messages.appendChild(wrapper);
        messages.scrollTop = messages.scrollHeight;
    }

    function renderFiles(list){
        filesList.innerHTML='';
        list.forEach(fn=>{
            const a = document.createElement('div');
            a.className = 'list-group-item d-flex justify-content-between align-items-center';
            a.setAttribute('data-fn', fn);
            const span = document.createElement('div'); span.className='text-truncate'; span.textContent=fn;
            const btns = document.createElement('div');
            const sel = document.createElement('button'); sel.className='btn btn-sm btn-primary me-1'; sel.textContent='Select'; sel.addEventListener('click', ()=>selectFile(fn));
            const an = document.createElement('button'); an.className='btn btn-sm btn-warning'; an.textContent='Analyze'; an.addEventListener('click', ()=>autoAnalyze(fn));
            btns.appendChild(sel); btns.appendChild(an);
            a.appendChild(span); a.appendChild(btns);
            if(activeFilename && activeFilename===fn) a.classList.add('active');
            filesList.appendChild(a);
        });
    }

    function fetchSession(){
        return fetch('/api/v1/session').then(r=>r.json()).then(data=>{
            if(data.username) document.getElementById('username').textContent = data.username;
            if(Array.isArray(data.files)){
                renderFiles(data.files);
                if(data.active_file){ document.getElementById('active-file').textContent = `Active: ${data.active_file}`; document.getElementById('active-file').style.display='inline-block'; }
            }
            return data;
        }).catch(()=>({files:[], active_file:null}));
    }

    function selectFile(filename){
        fetch('/select_file',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({filename})}).then(r=>r.json()).then(data=>{
            if(data && data.selected){ activeFilename = data.selected; appendMessage(`Selected file: ${data.selected}`,'bot'); }
        });
    }

    function autoAnalyze(filename){
        fetch('/api/v1/auto_analyze',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({filename})}).then(r=>r.json()).then(data=>{
            if(data && data.head){ appendMessage(`üìä Analysis of ${filename}`,'bot'); appendMessage(data.head,'bot',{html:true}); appendMessage('üìà Statistical Summary','bot'); appendMessage(data.describe,'bot',{html:true}); if(data.histogram){ appendMessage('üìâ Distribution Chart','bot'); appendMessage(data.histogram,'bot',{html:true}); } }
            else if(data && data.error) appendMessage(`Error: ${data.error}`,'bot');
        }).catch(()=>appendMessage('Auto-analyze failed','bot'));
    }

    const uploadForm = document.querySelector('.upload-form');
    uploadForm && uploadForm.addEventListener('submit', function(e){
        e.preventDefault(); const fileInput = uploadForm.querySelector('input[type="file"]'); if(!fileInput||!fileInput.files||!fileInput.files.length) return; const file=fileInput.files[0]; const fd=new FormData(); fd.append('file', file);
        fetch('/upload',{method:'POST',body:fd}).then(r=>r.text()).then(()=>{ document.getElementById('success-banner').style.display='block'; setTimeout(()=>{document.getElementById('success-banner').style.display='none';},5000); fetchSession(); setTimeout(()=>selectFile(file.name),300); fileInput.value=''; }).catch(()=>appendMessage('Upload failed','bot'));
    });

    form && form.addEventListener('submit', function(e){ e.preventDefault(); const v = input.value.trim(); if(!v) return; appendMessage(v,'user'); input.value=''; input.focus(); sendChat(v,{showUser:false}); });

    function sendChat(message, opts){ opts = opts||{}; if(opts.showUser!==false) appendMessage(message,'user'); return fetch('/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message})}).then(r=>r.json()).then(data=>{ if(data && data.answer) appendMessage(data.answer,'bot',{html:true}); else if(data && data.response) appendMessage(data.response,'bot',{html:true}); else if(data && data.error) appendMessage(`‚ö†Ô∏è ${data.error}`,'bot'); if(data && data.pagination){ lastPagination = data.pagination; pageInfo.textContent = `Page ${data.pagination.current_page} of ${data.pagination.total_pages}`; paginationControls.style.display='flex'; pagePrev.disabled = data.pagination.current_page <= 1; pageNext.disabled = data.pagination.current_page >= data.pagination.total_pages; } else { lastPagination=null; paginationControls.style.display='none'; } return data; }).catch(()=>appendMessage('Error: could not reach server','bot'));
    }

    input && input.addEventListener('keydown', function(e){ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); form && form.dispatchEvent(new Event('submit',{cancelable:true,bubbles:true})); } });
    pagePrev && pagePrev.addEventListener('click', function(){ if(!lastPagination) return; const cur = lastPagination.current_page||1; const prev = Math.max(1, cur-1); sendChat(`show page ${prev}`, {showUser:true}); });
    pageNext && pageNext.addEventListener('click', function(){ if(!lastPagination) return; const cur = lastPagination.current_page||1; const next = Math.min(lastPagination.total_pages||cur, cur+1); sendChat(`show page ${next}`, {showUser:true}); });

    refreshBtn && refreshBtn.addEventListener('click', fetchSession);
    fetchSession();
})();
</script>
</body>
</html>
